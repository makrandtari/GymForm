<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbaikar Fitness Cafe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        label {
            font-weight: bold;
        }

        pattern {
            color: red;
        }

        body {
            background: rgb(238, 174, 202);
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }

        #success {
            display: none;
        }

        #success.show {
            display: block;
        }

        .success {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>




    <div class="col-md-4 mt-3 my-2">
        <center>
            <h3><b>Please Fill The Details</b>
            </h3>
        </center><br><br>
        <form name="gymsheet" method="POST">
            <label for="fname">Name</label><br>
            <input type="name" id="name" class="form-control" name="NAME" placeholder="name" maxlength="32"
                required /><br>


            <label for="lname">Email id</label><br>
            <input type="email" id="email" class="form-control" name="EMAIL" placeholder="Email" required /><br>
            <label for="lname">Gender-</label><br>


            <label>Male

                <input type="radio" id="dob" name="GENDER" value="Male"></label>


            <label>Female

                <input type="radio" id="dob" name="GENDER" class="px-4" value="Female"></label><br>
            <br>
            <label for="lname">Mobile No.</label><br>
            <input type="tel" pattern="[7-9]{1}[0-9]{9}" id="mobileno" maxlength="10"
                class="form-control js-input-mobile" name="MOBILENO" placeholder="Mobileno." title="Ten digits code"
                required /><br>

            <label for="lname">DOB</label><br>
            <input type="date" id="dob" class="form-control " name="DOB" placeholder="DOB" required /><br>
            <center>
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            </center>
            <div class="alert alert-success mt-2" role="alert" id="success" style="display:none;">
                Successfully Send

            </div>
        </form>

    </div>

    <script>

        const scripturl = 'https://sheetdb.io/api/v1/vwrqzn0xbc4hn';
        var form = document.forms['gymsheet'];



        form.addEventListener("submit", e => {
            // document.getElementById("success");
            // alert("sucsss");

            e.preventDefault();

            fetch(scripturl, {
                method: "POST", body: new FormData(form)

            }).then(
                response => response.json()

            ).then((html) => {

                window.open('thanks.html', '_self');
            })


            //     body: new FormData(document.getElementById("gymsheet")),
            // }).then(
            //     response => response.json()

            // ).then((html) => {
            //     window.open('thankyou.html', '_blank');

        });


    </script>
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();

        }

        setTimeout("preventBack()", 0);

        window.onunload = function () { null };
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
